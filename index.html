<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Automatic Life</title>
</head>
<body>
  <h1>Automatic Life</h1>
  <button id="startBtn">Grabar</button>
  <p>Texto: <span id="transcribedText"></span></p>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("startBtn");
    const transcribedText = document.getElementById("transcribedText");

    startBtn.onclick = async () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = sendAudio;
        mediaRecorder.start();
        startBtn.textContent = "Detener";
      } else {
        mediaRecorder.stop();
        startBtn.textContent = "Grabar";
      }
    };

    async function sendAudio() {
      const blob = new Blob(audioChunks, { type: "audio/webm" });
      const reader = new FileReader();
      reader.readAsDataURL(blob);
      reader.onloadend = async () => {
        const base64 = reader.result.split(",")[1];

        console.log("Audio base64:", base64.slice(0, 50) + "..."); // üîπ Punto 4: debug en consola

        // 1Ô∏è‚É£ Transcribir
        let dataTrans = { text: "[Error de transcripci√≥n]" };
        try {
          const resTrans = await fetch("/.netlify/functions/transcribe", {
  method: "POST",
  headers: { "Content-Type": "text/plain" }, // <- importante
  body: base64
});
dataTrans = await resTrans.json();
        } catch (err) {
          console.error("Error en transcripci√≥n:", err);
        }

        transcribedText.textContent = dataTrans.text || "[Error de transcripci√≥n]";

        // 2Ô∏è‚É£ Responder con voz
        if (dataTrans.text) {
          try {
            const resResp = await fetch("/.netlify/functions/respond", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text: `Te agend√©: ${dataTrans.text}` })
            });
            const dataResp = await resResp.json();
            if (dataResp.ok && dataResp.audioBase64) {
              const audio = new Audio(`data:audio/mpeg;base64,${dataResp.audioBase64}`);
              audio.play();
            }
          } catch (err) {
            console.error("Error al generar voz:", err);
          }
        }
      };
    }
  </script>
</body>
</html>
