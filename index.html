<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LILIX - Asistente Personal</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<link href="https://fonts.googleapis.com/css2?family=Georama:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --lilix-magenta: #ff006e;
  --lilix-pink: #fb5607;
  --lilix-cyan: #00f5d4;
  --lilix-purple: #8338ec;
  --lilix-dark: #0a0f1c;
  --lilix-mid: #151b2d;
  --lilix-light: #2a324b;
  --text-primary: #f0f0f5;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  background: linear-gradient(160deg, #0a0f1c 0%, #151b2d 40%, #0d1321 100%);
  font-family: 'Georama', sans-serif;
  color: var(--text-primary);
  overflow: hidden;
  position: relative;
}

/* Animated mesh gradient background */
body::before {
  content: '';
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: 
    radial-gradient(circle at 20% 30%, rgba(255, 0, 110, 0.08) 0%, transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0, 245, 212, 0.06) 0%, transparent 40%),
    radial-gradient(circle at 50% 50%, rgba(131, 56, 236, 0.05) 0%, transparent 50%);
  animation: meshMove 20s ease-in-out infinite;
  pointer-events: none;
  z-index: 0;
}

@keyframes meshMove {
  0%, 100% { transform: translate(0, 0) rotate(0deg); }
  33% { transform: translate(2%, 2%) rotate(120deg); }
  66% { transform: translate(-1%, 1%) rotate(240deg); }
}

/* Grid overlay */
body::after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
  background-size: 80px 80px;
  pointer-events: none;
  z-index: 1;
}

/* Floating geometric accents */
.geo-accent {
  position: fixed;
  pointer-events: none;
  z-index: 2;
  opacity: 0.4;
}

.geo-accent-1 {
  width: 300px;
  height: 300px;
  top: -100px;
  right: -100px;
  border: 1px solid var(--lilix-magenta);
  border-radius: 50%;
  animation: pulse1 15s ease-in-out infinite;
}

.geo-accent-2 {
  width: 200px;
  height: 200px;
  bottom: -50px;
  left: -50px;
  border: 1px solid var(--lilix-cyan);
  transform: rotate(45deg);
  animation: pulse2 12s ease-in-out infinite;
}

@keyframes pulse1 {
  0%, 100% { transform: scale(1); opacity: 0.3; }
  50% { transform: scale(1.1); opacity: 0.6; }
}

@keyframes pulse2 {
  0%, 100% { transform: rotate(45deg) scale(1); opacity: 0.2; }
  50% { transform: rotate(50deg) scale(1.1); opacity: 0.5; }
}

/* Top Bar */
#topBar {
  position: absolute;
  top: 20px;
  right: 20px;
  display: flex;
  align-items: center;
  gap: 12px;
  z-index: 100;
}

#loginTrigger {
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 0.7rem;
  background: linear-gradient(135deg, rgba(255, 0, 110, 0.15), rgba(251, 86, 7, 0.15));
  padding: 10px 18px;
  border-radius: 25px;
  border: 1px solid rgba(255, 0, 110, 0.5);
  backdrop-filter: blur(10px);
  transition: all 0.3s;
  font-weight: 600;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  color: var(--lilix-magenta);
}

#loginTrigger:hover {
  background: linear-gradient(135deg, var(--lilix-magenta), var(--lilix-pink));
  color: white;
  box-shadow: 0 0 30px rgba(255, 0, 110, 0.5);
  transform: translateY(-2px);
}

#userPanel {
  cursor: pointer;
  display: flex;
  gap: 10px;
  align-items: center;
  font-size: 0.75rem;
  background: rgba(255, 255, 255, 0.05);
  padding: 8px 14px;
  border-radius: 25px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  transition: all 0.3s;
  font-weight: 500;
  letter-spacing: 0.5px;
  max-width: 200px;
}

#userEmail {
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  max-width: 120px;
}

#userPanel:hover {
  background: rgba(255, 255, 255, 0.1);
  border-color: var(--lilix-magenta);
}

.planBadge {
  background: linear-gradient(135deg, var(--lilix-magenta), var(--lilix-pink));
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 0.6rem;
  font-weight: 700;
  color: white;
  text-transform: uppercase;
  letter-spacing: 1px;
}

#userMenu {
  position: absolute;
  top: 55px;
  right: 0;
  background: rgba(10, 15, 28, 0.98);
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 16px;
  border-radius: 16px;
  min-width: 220px;
  backdrop-filter: blur(30px);
  z-index: 101;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
}

#userMenu.hidden {
  display: none !important;
}

#userMenu > div:not(.g_id_signin) {
  padding: 12px 16px;
  cursor: pointer;
  border-radius: 10px;
  transition: all 0.2s;
  margin-top: 8px;
  font-size: 0.8rem;
  font-weight: 500;
  letter-spacing: 0.5px;
  color: var(--text-primary);
  border: 1px solid transparent;
}

#userMenu > div:not(.g_id_signin):hover {
  background: rgba(255, 0, 110, 0.1);
  border-color: rgba(255, 0, 110, 0.3);
  color: var(--lilix-magenta);
}

#userMenu > div:last-child {
  color: var(--lilix-magenta);
  border-color: rgba(255, 0, 110, 0.2);
}

#userMenu > div:last-child:hover {
  background: rgba(255, 0, 110, 0.15);
}

.hidden { display: none !important; }

/* Brand */
#brandContainer {
  margin-top: 50px;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 10;
  position: relative;
  text-align: center;
}

#brandName {
  font-family: 'Georama', sans-serif;
  font-size: 3rem;
  font-weight: 900;
  font-stretch: expanded;
  text-transform: uppercase;
  letter-spacing: 12px;
  background: linear-gradient(90deg, var(--text-primary) 0%, var(--lilix-magenta) 50%, var(--lilix-pink) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 8px;
  filter: drop-shadow(0 0 30px rgba(255, 0, 110, 0.3));
}

#brandSubtitle {
  font-family: 'Georama', sans-serif;
  font-size: 0.85rem;
  font-weight: 300;
  letter-spacing: 8px;
  text-transform: uppercase;
  color: rgba(240, 240, 245, 0.5);
}

/* Enhanced Dodecahedron */
#avatarContainer {
  margin-top: 30px;
  width: 180px;
  height: 180px;
  position: relative;
  z-index: 10;
  perspective: 1000px;
}

.dodecahedron {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  animation: rotate3d 20s infinite linear;
}

.dodecahedron-inner {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
  animation: counterRotate 15s infinite linear;
}

@keyframes rotate3d {
  0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
  100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(180deg); }
}

@keyframes counterRotate {
  0% { transform: rotateX(0deg) rotateY(0deg); }
  100% { transform: rotateX(-360deg) rotateY(-360deg); }
}

/* SVG Dodecahedron with multiple layers */
.dodecahedron svg {
  width: 100%;
  height: 100%;
  filter: drop-shadow(0 0 20px rgba(255, 0, 110, 0.4));
}

.dodecahedron .layer-1 {
  animation: pulseLayer1 4s ease-in-out infinite;
}

.dodecahedron .layer-2 {
  animation: pulseLayer2 4s ease-in-out infinite;
  opacity: 0.6;
}

.dodecahedron .layer-3 {
  animation: pulseLayer3 4s ease-in-out infinite;
  opacity: 0.3;
}

@keyframes pulseLayer1 {
  0%, 100% { stroke-opacity: 0.8; stroke-width: 1.5; }
  50% { stroke-opacity: 1; stroke-width: 2; }
}

@keyframes pulseLayer2 {
  0%, 100% { stroke-opacity: 0.5; }
  50% { stroke-opacity: 0.8; }
}

@keyframes pulseLayer3 {
  0%, 100% { stroke-opacity: 0.2; }
  50% { stroke-opacity: 0.5; }
}

/* Central core */
.core-glow {
  animation: corePulse 3s ease-in-out infinite;
}

@keyframes corePulse {
  0%, 100% { opacity: 0.6; r: 3; }
  50% { opacity: 1; r: 5; filter: drop-shadow(0 0 10px var(--lilix-magenta)); }
}

/* Status */
#statusText {
  margin-top: 25px;
  font-size: 0.7rem;
  font-weight: 400;
  letter-spacing: 4px;
  text-transform: uppercase;
  color: rgba(240, 240, 245, 0.4);
  z-index: 10;
  transition: all 0.3s;
}

#statusText.active {
  color: var(--lilix-cyan);
  text-shadow: 0 0 20px rgba(0, 245, 212, 0.5);
}

/* Result panel */
#resultPanel {
  margin-top: 25px;
  padding: 28px;
  width: 90%;
  max-width: 480px;
  min-height: 80px;
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.02);
  backdrop-filter: blur(30px);
  opacity: 0;
  transition: all 0.4s ease;
  text-align: center;
  font-size: 1rem;
  line-height: 1.7;
  position: relative;
  z-index: 10;
  font-weight: 300;
  letter-spacing: 0.3px;
}

#resultPanel.show { 
  opacity: 1; 
  border-color: rgba(255, 0, 110, 0.25);
  box-shadow: 0 0 40px rgba(255, 0, 110, 0.1);
}

/* Main action area */
#mainAction {
  position: fixed;
  bottom: 35px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  z-index: 50;
}

#lilixCore {
  width: 75px;
  height: 75px;
  border-radius: 50%;
  background: linear-gradient(145deg, var(--lilix-magenta), var(--lilix-pink));
  border: none;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 
    0 0 40px rgba(255, 0, 110, 0.5),
    inset 0 0 20px rgba(255, 255, 255, 0.2);
  transition: all 0.3s;
  position: relative;
}

#lilixCore::before {
  content: '';
  position: absolute;
  inset: -8px;
  border-radius: 50%;
  border: 2px solid transparent;
  background: linear-gradient(145deg, var(--lilix-magenta), transparent) border-box;
  -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
  mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  opacity: 0;
  transition: all 0.3s;
}

#lilixCore:hover::before {
  inset: -12px;
  opacity: 0.6;
}

#lilixCore:hover {
  transform: scale(1.08);
  box-shadow: 
    0 0 60px rgba(255, 0, 110, 0.7),
    inset 0 0 30px rgba(255, 255, 255, 0.3);
}

#lilixCore.recording {
  background: linear-gradient(145deg, #ff0040, #ff6b9d);
  animation: recPulse 1.2s infinite;
}

@keyframes recPulse {
  0%, 100% { 
    box-shadow: 0 0 40px rgba(255, 0, 64, 0.5);
    transform: scale(1);
  }
  50% { 
    box-shadow: 0 0 70px rgba(255, 0, 64, 0.9);
    transform: scale(1.05);
  }
}

.coreIcon {
  width: 28px;
  height: 28px;
  fill: white;
  filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
}

/* Text button */
#textBtn {
  width: 55px;
  height: 55px;
  border-radius: 16px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.15);
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: all 0.3s;
  backdrop-filter: blur(10px);
}

#textBtn:hover {
  background: rgba(255, 0, 110, 0.15);
  border-color: var(--lilix-magenta);
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 10px 30px rgba(255, 0, 110, 0.2);
}

#textBtn svg {
  width: 22px;
  height: 22px;
  fill: var(--text-primary);
  transition: all 0.3s;
}

#textBtn:hover svg {
  fill: var(--lilix-magenta);
}

/* Transcribed text */
#transcribedText {
  position: fixed;
  bottom: 170px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.9rem;
  opacity: 0.7;
  color: var(--text-primary);
  font-style: italic;
  text-align: center;
  max-width: 85%;
  font-weight: 300;
  letter-spacing: 0.5px;
  z-index: 10;
}

/* Login hint */
#loginHint {
  position: fixed;
  bottom: 210px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.7rem;
  opacity: 0;
  padding: 12px 24px;
  background: rgba(255, 0, 110, 0.1);
  border: 1px solid rgba(255, 0, 110, 0.3);
  border-radius: 25px;
  color: var(--lilix-magenta);
  font-weight: 600;
  letter-spacing: 2px;
  text-transform: uppercase;
  transition: opacity 0.3s;
  z-index: 50;
  backdrop-filter: blur(10px);
}

#loginHint.show {
  opacity: 1;
}

/* Modal */
#textModal {
  position: fixed;
  inset: 0;
  background: rgba(10, 15, 28, 0.98);
  backdrop-filter: blur(40px);
  justify-content: center;
  align-items: center;
  z-index: 1000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
  display: flex;
}

#textModal:not(.hidden) {
  opacity: 1;
  pointer-events: all;
}

#modalContent {
  background: rgba(21, 27, 45, 0.9);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 24px;
  padding: 35px;
  width: 92%;
  max-width: 460px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  backdrop-filter: blur(40px);
  transform: scale(0.95);
  transition: transform 0.3s;
  box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
}

#textModal:not(.hidden) #modalContent {
  transform: scale(1);
}

.suggestion-label {
  font-size: 0.65rem;
  text-transform: uppercase;
  letter-spacing: 3px;
  color: rgba(240, 240, 245, 0.4);
  margin-bottom: 5px;
  font-weight: 600;
}

.suggestions {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 5px;
}

.suggestion-chip {
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.12);
  padding: 10px 18px;
  border-radius: 25px;
  font-size: 0.8rem;
  cursor: pointer;
  transition: all 0.25s;
  font-weight: 500;
  letter-spacing: 0.5px;
  color: rgba(240, 240, 245, 0.85);
}

.suggestion-chip:hover {
  background: linear-gradient(135deg, rgba(255, 0, 110, 0.15), rgba(251, 86, 7, 0.15));
  border-color: var(--lilix-magenta);
  color: var(--lilix-magenta);
  transform: translateY(-2px);
  box-shadow: 0 5px 20px rgba(255, 0, 110, 0.2);
}

#textInput {
  background: rgba(0, 0, 0, 0.25);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 16px;
  padding: 20px;
  color: var(--text-primary);
  font-size: 1.05rem;
  resize: none;
  outline: none;
  height: 110px;
  font-family: 'Georama', sans-serif;
  font-weight: 300;
  transition: all 0.3s;
  line-height: 1.6;
  letter-spacing: 0.3px;
}

#textInput::placeholder {
  color: rgba(240, 240, 245, 0.25);
}

#textInput:focus {
  border-color: var(--lilix-magenta);
  background: rgba(0, 0, 0, 0.35);
  box-shadow: 0 0 30px rgba(255, 0, 110, 0.1);
}

#sendBtn {
  background: linear-gradient(145deg, var(--lilix-magenta), var(--lilix-pink));
  border: none;
  border-radius: 14px;
  padding: 18px;
  font-weight: 700;
  letter-spacing: 4px;
  color: white;
  cursor: pointer;
  transition: all 0.3s;
  font-family: 'Georama', sans-serif;
  text-transform: uppercase;
  font-size: 0.8rem;
  box-shadow: 0 5px 25px rgba(255, 0, 110, 0.3);
}

#sendBtn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 40px rgba(255, 0, 110, 0.5);
}

/* Edit button */
.edit-btn {
  margin-top: 22px;
  padding: 12px 28px;
  border-radius: 25px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  background: transparent;
  color: var(--text-primary);
  cursor: pointer;
  font-family: 'Georama', sans-serif;
  text-transform: uppercase;
  letter-spacing: 2.5px;
  font-size: 0.7rem;
  font-weight: 600;
  transition: all 0.3s;
}

.edit-btn:hover {
  background: linear-gradient(135deg, rgba(255, 0, 110, 0.15), rgba(251, 86, 7, 0.15));
  border-color: var(--lilix-magenta);
  color: var(--lilix-magenta);
  transform: scale(1.05);
}

/* Reminder badge */
.reminder-badge {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  background: linear-gradient(135deg, rgba(0, 245, 212, 0.1), rgba(0, 245, 212, 0.05));
  border: 1px solid var(--lilix-cyan);
  color: var(--lilix-cyan);
  padding: 10px 20px;
  border-radius: 25px;
  font-size: 0.7rem;
  margin-top: 18px;
  font-weight: 600;
  letter-spacing: 2.5px;
  text-transform: uppercase;
  box-shadow: 0 0 20px rgba(0, 245, 212, 0.1);
}

/* Mobile optimizations */
@media (max-width: 600px) {
  #brandName {
    font-size: 2.2rem;
    letter-spacing: 6px;
  }
  
  #brandSubtitle {
    font-size: 0.65rem;
    letter-spacing: 5px;
  }
  
  #userEmail {
    max-width: 70px;
  }
  
  #avatarContainer {
    width: 140px;
    height: 140px;
  }
  
  #resultPanel {
    width: 95%;
    padding: 22px;
  }
  
  .suggestions {
    gap: 8px;
  }
  
  .suggestion-chip {
    font-size: 0.75rem;
    padding: 8px 14px;
  }
  
  #modalContent {
    padding: 25px;
  }
}
</style>
</head>

      <g class="layer-1">
        <path d="M50 25 L72 35 L72 50 L50 62 L28 50 L28 35 Z" fill="none" stroke="#ff006e" stroke-width="1.2"/>
        <path d="M50 25 L50 35 M72 35 L60 42 M72 50 L60 43 M50 62 L50 52 M28 50 L40 43 M28 35 L40 42" stroke="#ff006e" stroke-width="1.2"/>
        <path d="M50 35 L60 42 L60 43 L50 52 L40 43 L40 42 Z" fill="none" stroke="#ff006e" stroke-width="1.2"/>
      </g>
      
      <!-- Core -->
      <circle cx="50" cy="43.5" r="4" fill="#ff006e" class="core-glow"/>
      <circle cx="50" cy="43.5" r="2" fill="#fff"/>
    </svg>
  </div>
</div>

<!-- STATUS -->
<div id="statusText">Sistema Listo</div>

<!-- RESULT PANEL -->
<div id="resultPanel"></div>

<!-- LOGIN HINT -->
<div id="loginHint" class="hidden">Inici谩 Sesi贸n para Continuar</div>

<!-- TRANSCRIBED TEXT -->
<div id="transcribedText"></div>

<!-- MAIN ACTION -->
<div id="mainAction">
  <button id="textBtn" onclick="openTextModal()">
    <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
  </button>
  
  <button id="lilixCore" onclick="toggleRecording()">
    <svg class="coreIcon" viewBox="0 0 24 24">
      <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
      <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
    </svg>
  </button>
</div>

<!-- TEXT MODAL -->
<div id="textModal" class="hidden" onclick="closeModalOnBackground(event)">
  <div id="modalContent">
    <div class="suggestion-label">Prob谩 decir:</div>
    <div class="suggestions">
      <span class="suggestion-chip" onclick="setText('Recordame ma帽ana a las 13hs ')">Ma帽ana 13hs</span>
      <span class="suggestion-chip" onclick="setText('Agendame ')">Agendar</span>
      <span class="suggestion-chip" onclick="setText('Pasame ')">Buscar</span>
      <span class="suggestion-chip" onclick="setText('Borra ')">Borrar</span>
    </div>
    
    <textarea id="textInput" placeholder="驴Qu茅 necesit谩s?"></textarea>
    
    <button id="sendBtn" onclick="sendText()">Enviar</button>
  </div>
</div>

<script>
let userEmail = null;
let mediaRecorder;
let audioChunks = [];
let isRecording = false;
let ultimoResultadoTexto = "";
let modoEdicion = false;

const statusText = document.getElementById("statusText");
const resultPanel = document.getElementById("resultPanel");
const textModal = document.getElementById("textModal");
const textInput = document.getElementById("textInput");
const lilixCore = document.getElementById("lilixCore");
const loginTrigger = document.getElementById("loginTrigger");
const userPanel = document.getElementById("userPanel");
const userMenu = document.getElementById("userMenu");

// Close menu when clicking outside
document.addEventListener('click', (e) => {
  if (!userMenu.contains(e.target) && !userPanel.contains(e.target) && !loginTrigger.contains(e.target)) {
    userMenu.classList.add("hidden");
  }
});

function handleCredentialResponse(response) {
  const payload = JSON.parse(atob(response.credential.split('.')[1]));
  userEmail = payload.email;
  
  const emailSpan = document.getElementById("userEmail");
  if (window.innerWidth < 600) {
    const parts = userEmail.split('@');
    emailSpan.textContent = parts[0].substring(0, 6) + (parts[0].length > 6 ? '..' : '');
  } else {
    emailSpan.textContent = userEmail;
  }

  loginTrigger.classList.add("hidden");
  userPanel.classList.remove("hidden");
  userMenu.classList.add("hidden");
  document.getElementById("loginHint").classList.remove("show");
  
  statusText.textContent = "Conectada";
  statusText.classList.add("active");
}

function showLoginMenu() {
  userMenu.classList.remove("hidden");
}

function toggleMenu(e) {
  e.stopPropagation();
  userMenu.classList.toggle("hidden");
}

function logout() {
  userEmail = null;
  userPanel.classList.add("hidden");
  loginTrigger.classList.remove("hidden");
  userMenu.classList.add("hidden");
  
  resultPanel.innerHTML = "";
  resultPanel.classList.remove("show");
  document.getElementById("loginHint").classList.add("show");
  
  statusText.textContent = "Sistema Listo";
  statusText.classList.remove("active");
}

function mejorarPlan() {
  mostrarResultado("Funci贸n disponible pr贸ximamente", false);
}

async function verRecordatorios() {
  if (!userEmail) return;
  statusText.textContent = "Procesando...";
  
  try {
    const res = await fetch("/.netlify/functions/respond", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: "listar recordatorios", email: userEmail })
    });
    
    const data = await res.json();
    if (data.result) mostrarResultado(data.result, false);
  } catch (err) {
    mostrarResultado("Error al cargar", false);
  }
  
  statusText.textContent = "Conectada";
}

function speak(text) {
  if (!text) return;
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "es-AR";
  utterance.rate = 0.9;
  speechSynthesis.speak(utterance);
}

function mostrarResultado(texto, mostrarEditar = false, esRecordatorio = false) {
  ultimoResultadoTexto = texto.replace(/<[^>]*>/g, '').replace(//g, '').trim();
  
  let html = `<div>${texto}</div>`;
  
  if (esRecordatorio) {
    html += `<div class="reminder-badge">Recordatorio Activo</div>`;
  }
  
  if (mostrarEditar) {
    html += `<button class="edit-btn" onclick="activarEdicion()">Editar</button>`;
  }
  
  resultPanel.innerHTML = html;
  resultPanel.classList.add("show");
}

function activarEdicion() {
  modoEdicion = true;
  textInput.value = ultimoResultadoTexto;
  openTextModal();
}

function setText(texto) {
  textInput.value = texto;
  textInput.focus();
}

function openTextModal() {
  if (!userEmail) {
    document.getElementById("loginHint").classList.add("show");
    speak("Debes iniciar sesi贸n");
    return;
  }

  if (!modoEdicion) textInput.value = "";
  textModal.classList.remove("hidden");
  textInput.focus();
}

function closeModalOnBackground(e) {
  if (e.target === textModal) closeModal();
}

function closeModal() {
  textModal.classList.add("hidden");
  modoEdicion = false;
  textInput.value = "";
}

textInput.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') closeModal();
  if (e.key === 'Enter' && e.ctrlKey) sendText();
});

async function sendText() {
  const texto = textInput.value.trim();
  if (!texto) return;

  closeModal();
  document.getElementById("transcribedText").textContent = texto;
  statusText.textContent = "Procesando...";

  try {
    let bodyData;

    if (modoEdicion) {
      bodyData = {
        action: "edit",
        oldText: ultimoResultadoTexto,
        newText: texto,
        email: userEmail
      };
      modoEdicion = false;
    } else {
      bodyData = { text: texto, email: userEmail };
    }

    const res = await fetch("/.netlify/functions/respond", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(bodyData)
    });

    const data = await res.json();

    if (data.result) {
      const esBusqueda = data.action === "get" && !data.result.toLowerCase().includes("no encontr");
      mostrarResultado(data.result, esBusqueda, data.reminderData);
    }

    if (data.ok && data.audioBase64) {
      const audio = new Audio(`data:audio/mpeg;base64,${data.audioBase64}`);
      audio.play();
    }

    statusText.textContent = "Conectada";
  } catch (err) {
    mostrarResultado("Error de conexi贸n", false);
    statusText.textContent = "Error";
  }
}

async function toggleRecording() {
  if (!userEmail) {
    document.getElementById("loginHint").classList.add("show");
    speak("Debes iniciar sesi贸n");
    return;
  }

  if (!isRecording) {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = sendAudio;
      mediaRecorder.start();
      
      isRecording = true;
      lilixCore.classList.add("recording");
      statusText.textContent = "Escuchando...";
    } catch(err) {
      mostrarResultado("Error de micr贸fono", false);
    }
  } else {
    mediaRecorder.stop();
    mediaRecorder.stream.getTracks().forEach(track => track.stop());
    isRecording = false;
    lilixCore.classList.remove("recording");
    statusText.textContent = "Procesando...";
  }
}

async function sendAudio() {
  const blob = new Blob(audioChunks, { type: "audio/webm" });
  const reader = new FileReader();
  reader.readAsDataURL(blob);

  reader.onloadend = async () => {
    const base64 = reader.result.split(",")[1];

    try {
      const resTrans = await fetch("/.netlify/functions/transcribe", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ audio: base64 })
      });

      const dataTrans = await resTrans.json();
      const texto = dataTrans.text;
      document.getElementById("transcribedText").textContent = texto;

      const resResp = await fetch("/.netlify/functions/respond", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: texto, email: userEmail })
      });

      const dataResp = await resResp.json();

      if (dataResp.result) {
        const esBusqueda = dataResp.action === "get" && !dataResp.result.toLowerCase().includes("no encontr");
        mostrarResultado(dataResp.result, esBusqueda, dataResp.reminderData);
      }

      if (dataResp.ok && dataResp.audioBase64) {
        const audio = new Audio(`data:audio/mpeg;base64,${dataResp.audioBase64}`);
        audio.play();
      }

      statusText.textContent = "Conectada";
    } catch (err) {
      statusText.textContent = "Error";
    }
  };
}
</script>
</body>
