<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --lilix-magenta: #ff006e;
  --lilix-pink: #fb5607;
  --lilix-cyan: #00f5d4;
  --lilix-dark: #0d1b2a;
  --lilix-mid: #1b263b;
  --lilix-light: #415a77;
  --text-primary: #e0e1dd;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 50%, #0d1b2a 100%);
  font-family: 'Georama', sans-serif;
  color: var(--text-primary);
  overflow: hidden;
  position: relative;
}

/* Subtle grid background - retro computer style */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(rgba(65, 90, 119, 0.15) 1px, transparent 1px),
    linear-gradient(90deg, rgba(65, 90, 119, 0.15) 1px, transparent 1px);
  background-size: 60px 60px;
  pointer-events: none;
  z-index: 0;
}

/* Floating geometric shapes - retro modern */
.geo-shape {
  position: fixed;
  border: 1px solid rgba(255, 0, 110, 0.2);
  pointer-events: none;
  z-index: 1;
}

.geo-shape:nth-child(1) {
  width: 200px;
  height: 200px;
  top: 10%;
  left: 5%;
  transform: rotate(45deg);
  animation: float1 20s infinite ease-in-out;
}

.geo-shape:nth-child(2) {
  width: 150px;
  height: 150px;
  bottom: 20%;
  right: 10%;
  border-radius: 50%;
  animation: float2 25s infinite ease-in-out;
}

.geo-shape:nth-child(3) {
  width: 100px;
  height: 100px;
  top: 60%;
  left: 15%;
  clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
  animation: float3 18s infinite ease-in-out;
}

@keyframes float1 {
  0%, 100% { transform: rotate(45deg) translate(0, 0); }
  50% { transform: rotate(50deg) translate(20px, -20px); }
}

@keyframes float2 {
  0%, 100% { transform: translate(0, 0); }
  50% { transform: translate(-30px, 20px); }
}

@keyframes float3 {
  0%, 100% { transform: translate(0, 0) rotate(0deg); }
  50% { transform: translate(15px, -30px) rotate(180deg); }
}

/* Top Bar */
#topBar {
  position: absolute;
  top: 20px;
  right: 20px;
  display: flex;
  align-items: center;
  gap: 12px;
  z-index: 100;
}

#userPanel {
  cursor: pointer;
  display: flex;
  gap: 8px;
  align-items: center;
  font-size: 0.75rem;
  background: rgba(255, 255, 255, 0.05);
  padding: 8px 12px;
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  transition: all 0.3s;
  font-weight: 500;
  letter-spacing: 0.5px;
  max-width: 200px;
}

#userEmail {
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  max-width: 120px;
}

#userPanel:hover {
  background: rgba(255, 255, 255, 0.1);
  border-color: var(--lilix-magenta);
}

.planBadge {
  background: linear-gradient(135deg, var(--lilix-magenta), var(--lilix-pink));
  padding: 3px 8px;
  border-radius: 10px;
  font-size: 0.65rem;
  font-weight: 700;
  color: white;
  text-transform: uppercase;
  letter-spacing: 1px;
}

#userMenu {
  position: absolute;
  top: 50px;
  right: 0;
  background: rgba(13, 27, 42, 0.95);
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 12px;
  border-radius: 12px;
  min-width: 180px;
  backdrop-filter: blur(20px);
  z-index: 101;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
}

#userMenu div {
  padding: 10px 12px;
  cursor: pointer;
  border-radius: 8px;
  transition: all 0.2s;
  margin-bottom: 4px;
  font-size: 0.8rem;
  font-weight: 500;
  letter-spacing: 0.5px;
  color: var(--text-primary);
}

#userMenu div:hover {
  background: rgba(255, 0, 110, 0.15);
  color: var(--lilix-magenta);
}

#userMenu div:last-child {
  margin-bottom: 0;
  color: var(--lilix-magenta);
}

#userMenu div:last-child:hover {
  background: rgba(255, 0, 110, 0.2);
}

.hidden { display: none !important; }

/* LILIX Branding */
#brandContainer {
  margin-top: 60px;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 10;
  position: relative;
  text-align: center;
}

#brandName {
  font-family: 'Georama', sans-serif;
  font-size: 2.5rem;
  font-weight: 800;
  font-stretch: expanded;
  text-transform: uppercase;
  letter-spacing: 8px;
  background: linear-gradient(90deg, var(--text-primary), var(--lilix-magenta));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 8px;
}

#brandSubtitle {
  font-family: 'Georama', sans-serif;
  font-size: 0.9rem;
  font-weight: 300;
  letter-spacing: 6px;
  text-transform: uppercase;
  color: rgba(224, 225, 221, 0.6);
}

/* Dodecahedron Wireframe Avatar */
#avatarContainer {
  margin-top: 40px;
  width: 150px;
  height: 150px;
  position: relative;
  z-index: 10;
}

.dodecahedron {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  animation: rotate3d 15s infinite linear;
}

.dodecahedron svg {
  width: 100%;
  height: 100%;
  filter: drop-shadow(0 0 20px rgba(255, 0, 110, 0.3));
}

.dodecahedron path {
  fill: none;
  stroke: var(--lilix-magenta);
  stroke-width: 1;
  opacity: 0.8;
  animation: pulseStroke 3s infinite ease-in-out;
}

@keyframes rotate3d {
  0% { transform: rotateX(0deg) rotateY(0deg); }
  100% { transform: rotateX(360deg) rotateY(360deg); }
}

@keyframes pulseStroke {
  0%, 100% { stroke-opacity: 0.4; stroke-width: 1; }
  50% { stroke-opacity: 1; stroke-width: 1.5; }
}

/* Status */
#statusText {
  margin-top: 30px;
  font-size: 0.75rem;
  font-weight: 400;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: rgba(224, 225, 221, 0.5);
  z-index: 10;
}

#statusText.active {
  color: var(--lilix-cyan);
}

/* Result panel */
#resultPanel {
  margin-top: 30px;
  padding: 25px;
  width: 90%;
  max-width: 500px;
  min-height: 80px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 16px;
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(20px);
  opacity: 0;
  transition: all 0.4s ease;
  text-align: center;
  font-size: 1rem;
  line-height: 1.6;
  position: relative;
  z-index: 10;
  font-weight: 300;
}

#resultPanel.show { 
  opacity: 1; 
  border-color: rgba(255, 0, 110, 0.3);
}

/* Main Action Button */
#mainAction {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  z-index: 50;
}

#lilixCore {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--lilix-magenta), var(--lilix-pink));
  border: none;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 0 40px rgba(255, 0, 110, 0.4);
  transition: all 0.3s;
  position: relative;
}

#lilixCore::before {
  content: '';
  position: absolute;
  inset: -5px;
  border-radius: 50%;
  border: 1px solid var(--lilix-magenta);
  opacity: 0;
  transition: all 0.3s;
}

#lilixCore:hover::before {
  inset: -10px;
  opacity: 0.5;
}

#lilixCore:hover {
  transform: scale(1.05);
  box-shadow: 0 0 60px rgba(255, 0, 110, 0.6);
}

#lilixCore.recording {
  background: linear-gradient(135deg, #ff0040, #ff4080);
  animation: recPulse 1s infinite;
}

@keyframes recPulse {
  0%, 100% { box-shadow: 0 0 40px rgba(255, 0, 64, 0.4); }
  50% { box-shadow: 0 0 60px rgba(255, 0, 64, 0.8); }
}

.coreIcon {
  width: 24px;
  height: 24px;
  fill: white;
}

/* Text button */
#textBtn {
  width: 50px;
  height: 50px;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: all 0.3s;
  backdrop-filter: blur(10px);
}

#textBtn:hover {
  background: rgba(255, 0, 110, 0.1);
  border-color: var(--lilix-magenta);
  transform: translateY(-3px);
}

#textBtn svg {
  width: 20px;
  height: 20px;
  fill: var(--text-primary);
}

/* Transcribed text */
#transcribedText {
  position: fixed;
  bottom: 180px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.9rem;
  opacity: 0.7;
  color: var(--text-primary);
  font-style: italic;
  text-align: center;
  max-width: 80%;
  font-weight: 300;
  letter-spacing: 1px;
}

/* Login hint */
#loginHint {
  position: fixed;
  bottom: 220px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.75rem;
  opacity: 0;
  padding: 10px 20px;
  background: rgba(255, 0, 110, 0.1);
  border: 1px solid rgba(255, 0, 110, 0.3);
  border-radius: 20px;
  color: var(--lilix-magenta);
  font-weight: 500;
  letter-spacing: 2px;
  text-transform: uppercase;
  transition: opacity 0.3s;
  z-index: 50;
}

#loginHint.show {
  opacity: 1;
}

/* Modal */
#textModal {
  position: fixed;
  inset: 0;
  background: rgba(13, 27, 42, 0.95);
  backdrop-filter: blur(30px);
  justify-content: center;
  align-items: center;
  z-index: 1000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
  display: flex;
}

#textModal:not(.hidden) {
  opacity: 1;
  pointer-events: all;
}

#modalContent {
  background: rgba(27, 38, 59, 0.8);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  padding: 30px;
  width: 90%;
  max-width: 450px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  backdrop-filter: blur(30px);
  transform: scale(0.95);
  transition: transform 0.3s;
}

#textModal:not(.hidden) #modalContent {
  transform: scale(1);
}

/* Suggestions */
.suggestions {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 10px;
}

.suggestion-chip {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 8px 14px;
  border-radius: 20px;
  font-size: 0.75rem;
  cursor: pointer;
  transition: all 0.2s;
  font-weight: 400;
  letter-spacing: 0.5px;
  color: rgba(224, 225, 221, 0.8);
}

.suggestion-chip:hover {
  background: rgba(255, 0, 110, 0.15);
  border-color: var(--lilix-magenta);
  color: var(--lilix-magenta);
}

.suggestion-label {
  font-size: 0.7rem;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: rgba(224, 225, 221, 0.4);
  margin-bottom: 8px;
  font-weight: 500;
}

#textInput {
  background: rgba(0, 0, 0, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  padding: 18px;
  color: var(--text-primary);
  font-size: 1rem;
  resize: none;
  outline: none;
  height: 100px;
  font-family: 'Georama', sans-serif;
  font-weight: 300;
  transition: all 0.3s;
  line-height: 1.5;
}

#textInput::placeholder {
  color: rgba(224, 225, 221, 0.3);
}

#textInput:focus {
  border-color: var(--lilix-magenta);
  background: rgba(0, 0, 0, 0.3);
}

#sendBtn {
  background: linear-gradient(135deg, var(--lilix-magenta), var(--lilix-pink));
  border: none;
  border-radius: 10px;
  padding: 16px;
  font-weight: 600;
  letter-spacing: 3px;
  color: white;
  cursor: pointer;
  transition: all 0.3s;
  font-family: 'Georama', sans-serif;
  text-transform: uppercase;
  font-size: 0.8rem;
}

#sendBtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
}

/* Edit button */
.edit-btn {
  margin-top: 20px;
  padding: 10px 25px;
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  background: transparent;
  color: var(--text-primary);
  cursor: pointer;
  font-family: 'Georama', sans-serif;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-size: 0.7rem;
  font-weight: 500;
  transition: all 0.3s;
}

.edit-btn:hover {
  background: rgba(255, 0, 110, 0.1);
  border-color: var(--lilix-magenta);
  color: var(--lilix-magenta);
}

/* Reminder badge */
.reminder-badge {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: rgba(0, 245, 212, 0.1);
  border: 1px solid var(--lilix-cyan);
  color: var(--lilix-cyan);
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 0.7rem;
  margin-top: 15px;
  font-weight: 500;
  letter-spacing: 2px;
  text-transform: uppercase;
}

/* Mobile optimizations */
@media (max-width: 600px) {
  #brandName {
    font-size: 1.8rem;
    letter-spacing: 5px;
  }
  
  #brandSubtitle {
    font-size: 0.7rem;
    letter-spacing: 4px;
  }
  
  #userEmail {
    max-width: 80px;
  }
  
  #resultPanel {
    width: 95%;
    padding: 20px;
  }
  
  .suggestions {
    justify-content: center;
  }
  
  .suggestion-chip {
    font-size: 0.7rem;
    padding: 6px 10px;
  }
  #loginTrigger {
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 0.75rem;
  background: linear-gradient(135deg, rgba(255, 0, 110, 0.2), rgba(251, 86, 7, 0.2));
  padding: 10px 16px;
  border-radius: 20px;
  border: 1px solid var(--lilix-magenta);
  backdrop-filter: blur(10px);
  transition: all 0.3s;
  font-weight: 500;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: var(--lilix-magenta);
}

#loginTrigger:hover {
  background: linear-gradient(135deg, var(--lilix-magenta), var(--lilix-pink));
  color: white;
  box-shadow: 0 0 20px rgba(255, 0, 110, 0.4);
}
}
</style>

<script>
let userEmail = null;
let mediaRecorder;
let audioChunks = [];
let isRecording = false;
let ultimoResultadoTexto = "";

const statusText = document.getElementById("statusText");
const resultPanel = document.getElementById("resultPanel");
const textModal = document.getElementById("textModal");
const textInput = document.getElementById("textInput");
const lilixCore = document.getElementById("lilixCore");

// Close menu when clicking outside
document.addEventListener('click', (e) => {
  const menu = document.getElementById("userMenu");
  const panel = document.getElementById("userPanel");
  if (!menu.contains(e.target) && !panel.contains(e.target)) {
    menu.classList.add("hidden");
  }
});
function showLoginMenu() {
  const menu = document.getElementById("userMenu");
  menu.classList.remove("hidden");
}
function handleCredentialResponse(response) {
  const payload = JSON.parse(atob(response.credential.split('.')[1]));
  userEmail = payload.email;
  
  const emailSpan = document.getElementById("userEmail");
  // Show abbreviated email on mobile
  if (window.innerWidth < 600) {
    const parts = userEmail.split('@');
    emailSpan.textContent = parts[0].substring(0, 8) + (parts[0].length > 8 ? '...' : '');
  } else {
    emailSpan.textContent = userEmail;
  }

  document.querySelector(".g_id_signin").classList.add("hidden");
  document.getElementById("userPanel").classList.remove("hidden");
  document.getElementById("userMenu").classList.add("hidden");
  document.getElementById("loginHint").classList.remove("show");
  
  statusText.textContent = "Conectada";
  statusText.classList.add("active");
}

function toggleMenu(e) {
  e.stopPropagation();
  document.getElementById("userMenu").classList.toggle("hidden");
}

function logout() {
  userEmail = null;
  document.getElementById("userPanel").classList.add("hidden");
  document.querySelector(".g_id_signin").classList.remove("hidden");
  document.getElementById("userMenu").classList.add("hidden");
  
  resultPanel.innerHTML = "";
  resultPanel.classList.remove("show");
  document.getElementById("loginHint").classList.add("show");
  
  statusText.textContent = "Sistema Listo";
  statusText.classList.remove("active");
}

    const res = await fetch("/.netlify/functions/respond", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: "listar recordatorios", email: userEmail })
    });
    
    const data = await res.json();
    if (data.result) mostrarResultado(data.result, false);
  } catch (err) {
    mostrarResultado("Error al cargar", false);
  }
  
  statusText.textContent = "Conectada";
}

function speak(text) {
  if (!text) return;
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "es-AR";
  utterance.rate = 0.9;
  speechSynthesis.speak(utterance);
}

function mostrarResultado(texto, mostrarEditar = false, esRecordatorio = false) {
  ultimoResultadoTexto = texto.replace(/<[^>]*>/g, '').replace(//g, '').trim();
  
  let html = `<div>${texto}</div>`;
  
  if (esRecordatorio) {
    html += `<div class="reminder-badge">Recordatorio Activo</div>`;
  }
  
  if (mostrarEditar) {
    html += `<button class="edit-btn" onclick="activarEdicion()">Editar</button>`;
  }
  
  resultPanel.innerHTML = html;
  resultPanel.classList.add("show");
}

function activarEdicion() {
  modoEdicion = true;
  textInput.value = ultimoResultadoTexto;
  openTextModal();
}

function setText(texto) {
  textInput.value = texto;
  textInput.focus();
}

function openTextModal() {
  if (!userEmail) {
    document.getElementById("loginHint").classList.add("show");
    speak("Debes iniciar sesi贸n");
    return;
  }

  if (!modoEdicion) textInput.value = "";
  textModal.classList.remove("hidden");
  textInput.focus();
}

function closeModalOnBackground(e) {
  if (e.target === textModal) closeModal();
}

function closeModal() {
  textModal.classList.add("hidden");
  modoEdicion = false;
  textInput.value = "";
}

textInput.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') closeModal();
  if (e.key === 'Enter' && e.ctrlKey) sendText();
});

async function sendText() {
  const texto = textInput.value.trim();
  if (!texto) return;

  closeModal();
  document.getElementById("transcribedText").textContent = texto;
  statusText.textContent = "Procesando...";

  try {
    let bodyData;

    if (modoEdicion) {
      bodyData = {
        action: "edit",
        oldText: ultimoResultadoTexto,
        newText: texto,
        email: userEmail
      };
      modoEdicion = false;
    } else {
      bodyData = { text: texto, email: userEmail };
    }

    const res = await fetch("/.netlify/functions/respond", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(bodyData)
    });

    const data = await res.json();

    if (data.result) {
      const esBusqueda = data.action === "get" && !data.result.toLowerCase().includes("no encontr");
      mostrarResultado(data.result, esBusqueda, data.reminderData);
    }

    if (data.ok && data.audioBase64) {
      const audio = new Audio(`data:audio/mpeg;base64,${data.audioBase64}`);
      audio.play();
    }

    statusText.textContent = "Conectada";
  } catch (err) {
    mostrarResultado("Error de conexi贸n", false);
    statusText.textContent = "Error";
  }
}

async function toggleRecording() {
  if (!userEmail) {
    document.getElementById("loginHint").classList.add("show");
    speak("Debes iniciar sesi贸n");
    return;
  }

  if (!isRecording) {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = sendAudio;
      mediaRecorder.start();
      
      isRecording = true;
      lilixCore.classList.add("recording");
      statusText.textContent = "Escuchando...";
    } catch(err) {
      mostrarResultado("Error de micr贸fono", false);
    }
  } else {
    mediaRecorder.stop();
    mediaRecorder.stream.getTracks().forEach(track => track.stop());
    isRecording = false;
    lilixCore.classList.remove("recording");
    statusText.textContent = "Procesando...";
  }
}

async function sendAudio() {
  const blob = new Blob(audioChunks, { type: "audio/webm" });
  const reader = new FileReader();
  reader.readAsDataURL(blob);

  reader.onloadend = async () => {
    const base64 = reader.result.split(",")[1];

    try {
      const resTrans = await fetch("/.netlify/functions/transcribe", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ audio: base64 })
      });

      const dataTrans = await resTrans.json();
      const texto = dataTrans.text;
      document.getElementById("transcribedText").textContent = texto;

      const resResp = await fetch("/.netlify/functions/respond", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: texto, email: userEmail })
      });

      const dataResp = await resResp.json();

      if (dataResp.result) {
        const esBusqueda = dataResp.action === "get" && !dataResp.result.toLowerCase().includes("no encontr");
        mostrarResultado(dataResp.result, esBusqueda, dataResp.reminderData);
      }

      if (dataResp.ok && dataResp.audioBase64) {
        const audio = new Audio(`data:audio/mpeg;base64,${dataResp.audioBase64}`);
        audio.play();
      }

      statusText.textContent = "Conectada";
    } catch (err) {
      statusText.textContent = "Error";
    }
  };
}
