<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Automatic Life</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f0f0; }
    #userText { margin-top: 1rem; padding: 1rem; background: #fff; border-radius: 8px; }
    button { padding: 1rem 2rem; font-size: 1rem; margin-top: 1rem; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Automatic Life</h1>
  <button id="recordBtn">üé§ Grabar</button>
  <div id="status">Esperando...</div>
  <div id="userText"></div>

  <script>
    const recordBtn = document.getElementById("recordBtn");
    const status = document.getElementById("status");
    const userTextDiv = document.getElementById("userText");
    let mediaRecorder;
    let audioChunks = [];

    recordBtn.onclick = async () => {
      if (!mediaRecorder) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          audioChunks = [];
          status.innerText = "Enviando audio...";
          await processAudio(audioBlob);
          status.innerText = "Esperando...";
        };
      }

      if (mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        recordBtn.innerText = "üé§ Grabar";
      } else {
        mediaRecorder.start();
        recordBtn.innerText = "‚èπ Detener";
      }
    };

    async function processAudio(audioBlob) {
      try {
        // 1Ô∏è‚É£ Enviar audio a transcribe.js
        const formData = new FormData();
        formData.append("file", audioBlob);

        const transRes = await fetch("/.netlify/functions/transcribe", {
          method: "POST",
          body: formData
        });
        const transData = await transRes.json();
        const userText = transData.text || "";
        userTextDiv.innerText = userText; // mostrar texto en pantalla

        if (!userText) return;

        // 2Ô∏è‚É£ Enviar texto a respond.js para TTS
        const ttsRes = await fetch("/.netlify/functions/respond", {
          method: "POST",
          body: JSON.stringify({ text: userText })
        });
        const audioBase64 = await ttsRes.text();
        const audio = new Audio(`data:audio/mpeg;base64,${audioBase64}`);
        audio.play();

      } catch (err) {
        console.error(err);
        status.innerText = "Error procesando audio";
      }
    }
  </script>

</body>
</html>
