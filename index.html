<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Life</title>
</head>
<body>
  <h1>Automatic Life</h1>
  <div id="g_id_onload"
       data-client_id="TU_CLIENT_ID.apps.googleusercontent.com"
       data-login_uri="javascript:handleCredentialResponse()"
       data-auto_prompt="true">
  </div>

  <div class="g_id_signin" data-type="standard"></div>

  <button id="startBtn" disabled>GO</button>
  <p>Texto: <span id="transcribedText"></span></p>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    let userEmail = null;
    let mediaRecorder;
    let audioChunks = [];

    function handleCredentialResponse(response) {
      // Aquí obtendrías el JWT, podés decodificar para extraer email
      const payload = JSON.parse(atob(response.credential.split('.')[1]));
      userEmail = payload.email;
      document.getElementById("startBtn").disabled = false;
      alert("Hola " + userEmail);
    }

    const startBtn = document.getElementById("startBtn");
    const transcribedText = document.getElementById("transcribedText");

    startBtn.onclick = async () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = sendAudio;
        mediaRecorder.start();
        startBtn.textContent = "Detener";
      } else {
        mediaRecorder.stop();
        startBtn.textContent = "GO";
      }
    };

    async function sendAudio() {
      const blob = new Blob(audioChunks, { type: "audio/webm" });
      const reader = new FileReader();
      reader.readAsDataURL(blob);
      reader.onloadend = async () => {
        const base64 = reader.result.split(",")[1];

        const resTrans = await fetch("/.netlify/functions/transcribe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ audio: base64 })
        });
        const dataTrans = await resTrans.json();
        const texto = dataTrans.text || "[Error]";
        transcribedText.textContent = texto;

        const resResp = await fetch("/.netlify/functions/respond", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: texto, userId: userEmail })
        });

        const dataResp = await resResp.json();
        if (dataResp.ok && dataResp.audioBase64) {
          const audio = new Audio(`data:audio/mpeg;base64,${dataResp.audioBase64}`);
          audio.play();
        }
      };
    }
  </script>
</body>
</html>
