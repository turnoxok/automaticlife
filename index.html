<html lang="es">
<head>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --neon-cyan: #00f5ff;
  --neon-pink: #ff00ff;
  --neon-purple: #b300ff;
  --dark-bg: #0a0a0f;
  --panel-bg: rgba(10, 10, 15, 0.85);
  --glass: rgba(255, 255, 255, 0.03);
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  background: var(--dark-bg);
  font-family: 'Rajdhani', sans-serif;
  color: var(--neon-cyan);
  overflow: hidden;
  position: relative;
}

/* Background animated grid */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
  background-size: 50px 50px;
  animation: gridMove 20s linear infinite;
  pointer-events: none;
  z-index: 0;
}

@keyframes gridMove {
  0% { transform: translate(0, 0); }
  100% { transform: translate(50px, 50px); }
}

/* Floating particles */
.particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
  overflow: hidden;
}

.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: var(--neon-cyan);
  border-radius: 50%;
  opacity: 0.5;
  animation: float 15s infinite;
  box-shadow: 0 0 10px var(--neon-cyan);
}

@keyframes float {
  0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
  10% { opacity: 1; }
  90% { opacity: 1; }
  100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
}

/* Top Bar */
#topBar {
  position: absolute;
  top: 20px;
  right: 30px;
  display: flex;
  align-items: center;
  gap: 15px;
  z-index: 100;
}

#userPanel {
  cursor: pointer;
  display: flex;
  gap: 10px;
  align-items: center;
  font-size: 0.9rem;
  background: var(--glass);
  padding: 10px 15px;
  border-radius: 25px;
  border: 1px solid rgba(0, 245, 255, 0.3);
  backdrop-filter: blur(10px);
  transition: all 0.3s;
  font-family: 'Orbitron', sans-serif;
  text-transform: uppercase;
  letter-spacing: 1px;
}

#userPanel:hover {
  background: rgba(0, 245, 255, 0.1);
  box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
  border-color: var(--neon-cyan);
}

.planBadge {
  background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 0.7rem;
  font-weight: 700;
  color: white;
}

#userMenu {
  position: absolute;
  top: 55px;
  right: 0;
  background: var(--panel-bg);
  border: 1px solid var(--neon-cyan);
  padding: 15px;
  border-radius: 15px;
  min-width: 200px;
  backdrop-filter: blur(20px);
  box-shadow: 0 0 40px rgba(0, 245, 255, 0.2);
  z-index: 101;
}

#userMenu div {
  padding: 12px;
  cursor: pointer;
  border-radius: 8px;
  transition: all 0.3s;
  margin-bottom: 5px;
  font-family: 'Orbitron', sans-serif;
  font-size: 0.85rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  border: 1px solid transparent;
}

#userMenu div:hover {
  background: rgba(0, 245, 255, 0.1);
  border-color: var(--neon-cyan);
  box-shadow: 0 0 15px rgba(0, 245, 255, 0.2);
}

#userMenu div:last-child {
  margin-bottom: 0;
  color: #ff6b6b;
  border-color: rgba(255, 107, 107, 0.3);
}

#userMenu div:last-child:hover {
  background: rgba(255, 107, 107, 0.1);
  border-color: #ff6b6b;
  box-shadow: 0 0 15px rgba(255, 107, 107, 0.2);
}

.hidden { display: none !important; }

/* AURA Avatar Container */
#auraContainer {
  margin-top: 80px;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 10;
  position: relative;
}

/* Holographic Avatar */
#auraAvatar {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  position: relative;
  background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1), transparent 50%),
              radial-gradient(circle at 70% 70%, rgba(0, 245, 255, 0.2), transparent 50%),
              linear-gradient(135deg, rgba(179, 0, 255, 0.3), rgba(0, 245, 255, 0.3));
  border: 2px solid var(--neon-cyan);
  box-shadow: 
    0 0 30px rgba(0, 245, 255, 0.5),
    inset 0 0 30px rgba(0, 245, 255, 0.1);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  animation: auraPulse 4s ease-in-out infinite;
}

#auraAvatar::before {
  content: '‚óâ';
  font-size: 80px;
  color: var(--neon-cyan);
  text-shadow: 0 0 30px var(--neon-cyan);
  animation: eyeBlink 5s ease-in-out infinite;
}

@keyframes auraPulse {
  0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(0, 245, 255, 0.5); }
  50% { transform: scale(1.02); box-shadow: 0 0 50px rgba(0, 245, 255, 0.8), 0 0 80px rgba(179, 0, 255, 0.4); }
}

@keyframes eyeBlink {
  0%, 45%, 55%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

/* Hologram rings */
.holoRing {
  position: absolute;
  border: 1px solid var(--neon-cyan);
  border-radius: 50%;
  opacity: 0;
  pointer-events: none;
}

#auraAvatar.speaking .holoRing {
  animation: holoWave 2s ease-out infinite;
}

.holoRing:nth-child(1) { width: 200px; height: 200px; animation-delay: 0s; }
.holoRing:nth-child(2) { width: 240px; height: 240px; animation-delay: 0.3s; }
.holoRing:nth-child(3) { width: 280px; height: 280px; animation-delay: 0.6s; }

@keyframes holoWave {
  0% { transform: scale(0.8); opacity: 0.8; }
  100% { transform: scale(1.5); opacity: 0; }
}

#auraName {
  margin-top: 20px;
  font-family: 'Orbitron', sans-serif;
  font-size: 1.5rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 4px;
  background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
}

#auraStatus {
  margin-top: 5px;
  font-size: 0.9rem;
  opacity: 0.7;
  font-family: 'Orbitron', sans-serif;
  letter-spacing: 2px;
  text-transform: uppercase;
}

/* Result panel */
#resultPanel {
  margin-top: 40px;
  padding: 25px;
  width: 90%;
  max-width: 600px;
  min-height: 80px;
  border: 1px solid rgba(0, 245, 255, 0.3);
  border-radius: 20px;
  background: var(--panel-bg);
  backdrop-filter: blur(20px);
  opacity: 0;
  transition: all 0.4s ease;
  text-align: center;
  font-size: 1.2rem;
  line-height: 1.6;
  position: relative;
  overflow: hidden;
  z-index: 10;
}

#resultPanel::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
  animation: scanline 3s linear infinite;
}

@keyframes scanline {
  0% { left: -100%; }
  100% { left: 100%; }
}

#resultPanel.show {

  box-shadow: 0 0 40px rgba(0, 245, 255, 0.1);
}

#resultPanel::-webkit-scrollbar {
  width: 6px;
}

#resultPanel::-webkit-scrollbar-track {
  background: rgba(0, 245, 255, 0.1);
  border-radius: 3px;
}

#resultPanel::-webkit-scrollbar-thumb {
  background: var(--neon-cyan);
  border-radius: 3px;
}

/* AI Core Button */
#aiCore {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: radial-gradient(circle, var(--neon-cyan) 0%, rgba(0, 245, 255, 0.3) 50%, transparent 70%);
  border: 2px solid var(--neon-cyan);
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 0 40px rgba(0, 245, 255, 0.6);
  transition: all 0.3s;
  z-index: 50;
  font-family: 'Orbitron', sans-serif;
  font-size: 0.7rem;
  font-weight: 700;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--dark-bg);
}

#aiCore:hover {
  transform: translateX(-50%) scale(1.1);
  box-shadow: 0 0 60px rgba(0, 245, 255, 0.8);
}

#aiCore.recording {
  background: radial-gradient(circle, #ff0040 0%, rgba(255, 0, 64, 0.3) 50%, transparent 70%);
  border-color: #ff0040;
  box-shadow: 0 0 40px rgba(255, 0, 64, 0.6);
  animation: recPulse 1s ease-in-out infinite;
}

@keyframes recPulse {
  0%, 100% { transform: translateX(-50%) scale(1); }
  50% { transform: translateX(-50%) scale(1.05); }
}

/* Transcribed text */
#transcribedText {
  position: fixed;
  bottom: 140px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1rem;
  opacity: 0.8;
  color: var(--neon-cyan);
  font-style: italic;
  text-align: center;
  max-width: 80%;
  font-family: 'Rajdhani', sans-serif;
  letter-spacing: 1px;
}

/* Login hint */
#loginHint {
  position: fixed;
  bottom: 180px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.9rem;
  opacity: 0;
  padding: 12px 25px;
  background: rgba(255, 0, 64, 0.1);
  border: 1px solid rgba(255, 0, 64, 0.5);
  border-radius: 25px;
  color: #ff6b6b;
  font-family: 'Orbitron', sans-serif;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: opacity 0.3s;
  z-index: 50;
}

#loginHint.show {
  opacity: 1;
}

/* Quick Actions - Left side */
#quickActions {
  position: fixed;
  bottom: 40px;
  left: 30px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  z-index: 50;
}

.quickBtn {
  background: var(--glass);
  border: 1px solid rgba(0, 245, 255, 0.3);
  color: var(--neon-cyan);

  border-radius: 15px;

  align-items: center;
  gap: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.quickBtn::before {
  content: '‚ñπ';
  font-size: 1.2rem;
}

.quickBtn:hover {
  background: rgba(0, 245, 255, 0.15);
  border-color: var(--neon-cyan);
  transform: translateX(10px);
  box-shadow: 0 0 25px rgba(0, 245, 255, 0.3);
}

/* Text FAB - Right side */
#textFAB {
  position: fixed;
  bottom: 40px;
  right: 30px;
  width: 60px;
  height: 60px;
  border-radius: 15px;
  background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.5rem;

}

#textFAB:hover {
  transform: scale(1.1) rotate(5deg);
  box-shadow: 0 0 40px rgba(255, 0, 255, 0.7);
}

/* Modal */
#textModal {
  position: fixed;
  inset: 0;
  background: rgba(10, 10, 15, 0.95);

#textModal:not(.hidden) {

#textBox {

#textModal:not(.hidden) #textBox {

}

#textBox::before {

#textInput {

<script>
// ==================== VARIABLES GLOBALES ====================
let userEmail = null;
let mediaRecorder;

let recordingTimer;
let recordingSeconds = 0;

let ultimoResultadoHTML = ""; // El HTML completo para mostrar
let modoEdicion = false;

// ==================== ELEMENTOS DOM ====================
const aiCore = document.getElementById("aiCore");
const coreText = document.getElementById("coreText");
const transcribedText = document.getElementById("transcribedText");
const resultPanel = document.getElementById("resultPanel");
const userEmailSpan = document.getElementById("userEmail");
const textFAB = document.getElementById("textFAB");
const textModal = document.getElementById("textModal");
const textInput = document.getElementById("textInput");

const auraStatus = document.getElementById("auraStatus");

// ==================== INICIALIZACI√ìN ====================
document.addEventListener('DOMContentLoaded', () => {
  createParticles();
  
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
      .then(reg => console.log('SW registrado'))
      .catch(err => console.log('SW error:', err));
  }
});

function createParticles() {
  const container = document.getElementById('particles');
  for (let i = 0; i < 20; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random() * 100 + '%';
    p.style.animationDelay = Math.random() * 15 + 's';
    p.style.animationDuration = (10 + Math.random() * 10) + 's';
    container.appendChild(p);
  }
}

async function verRecordatorios() {
  if (!userEmail) return;
  auraStatus.textContent = "Procesando...";
  
  try {
    const res = await fetch("/.netlify/functions/respond", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: "listar recordatorios", email: userEmail })
    });
    
    const data = await res.json();
    if (data.result) {
      mostrarResultado(data.result, false);
    }
  } catch (err) {
    mostrarResultado("Error al cargar recordatorios", false);
  }

// ==================== NOTIFICACIONES ====================
async function solicitarNotificaciones() {
  if (!userEmail) {
    speak("Debes iniciar sesi√≥n primero");
    return;
  }
  
  if (!('Notification' in window)) {
    mostrarResultado("Tu navegador no soporta notificaciones", false);
    return;
  }
  
  const permission = await Notification.requestPermission();
  
  if (permission === 'granted') {
    document.getElementById('notifBtn').classList.add('granted');
    mostrarResultado("‚óâ Notificaciones activadas", false);
  }
}

// ==================== VOZ ====================
function speak(text) {
  if (!text) return;
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "es-AR";
  utterance.rate = 0.9;
  utterance.pitch = 1.1;
  
  auraAvatar.classList.add("speaking");
  auraStatus.textContent = "Hablando...";
  
  utterance.onend = () => {
    auraAvatar.classList.remove("speaking");
    auraStatus.textContent = "Conectada ‚Ä¢ " + (userEmail ? userEmail.split('@')[0] : '');
  };
  
  speechSynthesis.speak(utterance);
}

  // Guardar solo el texto limpio (sin HTML) para edici√≥n
  ultimoResultadoTexto = texto.replace(/<[^>]*>/g, '').replace(/üìÖ/g, '').trim();
  // Guardar el HTML completo para mostrar
  ultimoResultadoHTML = texto;
  
  let html = `<div>${texto}</div>`;
  
  if (esRecordatorio) {
    html += `<div class="reminder-badge">‚óâ RECORDATORIO ACTIVO</div>`;
  }
  
  if (mostrarEditar) {

// ==================== MODAL ====================
function openTextModal() {
  if (!userEmail) {
    document.getElementById("userMenu").classList.remove("hidden");
    document.getElementById("loginHint").classList.add("show");
    speak("Debes iniciar sesi√≥n para continuar");
    return;
  }

  if (!modoEdicion) {
    textInput.value = "";
  }
  
  textModal.classList.remove("hidden");
  textInput.focus();
}

function closeModalOnBackground(e) {
  if (e.target === textModal) {
    closeModal();
  }
}

function closeModal() {
  textModal.classList.add("hidden");
  modoEdicion = false;
  textInput.value = "";
}

textInput.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') closeModal();
  if (e.key === 'Enter' && e.ctrlKey) sendText();
});

// ==================== ENVIAR TEXTO ====================
async function sendText() {
  const texto = textInput.value.trim();
  if (!texto) return;

  closeModal();
  transcribedText.textContent = "‚óâ " + texto;
  auraStatus.textContent = "Procesando...";

  try {
    let bodyData;

    if (modoEdicion) {
      bodyData = {
        action: "edit",
        oldText: ultimoResultadoTexto, // Usar el texto limpio
        newText: texto,
        email: userEmail
      };
      modoEdicion = false;
    } else {
      bodyData = {
        text: texto,
        email: userEmail
      };
    }

    const resResp = await fetch("/.netlify/functions/respond", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(bodyData)
    });

    const dataResp = await resResp.json();

    if (dataResp.result) {
      const esBusqueda = dataResp.action === "get" && !dataResp.result.toLowerCase().includes("no encontr");
      const esRecordatorio = dataResp.reminderData || false;
      
      mostrarResultado(dataResp.result, esBusqueda, esRecordatorio);
    }

    if (dataResp.ok && dataResp.audioBase64) {
      const audio = new Audio(`data:audio/mpeg;base64,${dataResp.audioBase64}`);
      auraAvatar.classList.add("speaking");
      auraStatus.textContent = "Respondiendo...";
      audio.play();
      audio.onended = () => {
        auraAvatar.classList.remove("speaking");
        auraStatus.textContent = "Conectada";
      };
    } else {
      auraStatus.textContent = "Conectada";
    }

  } catch (err) {
    console.error(err);
    mostrarResultado("‚óâ Error de conexi√≥n", false);
    auraStatus.textContent = "Error";
  }
}

// ==================== GRABACI√ìN ====================
async function toggleRecording() {
  if (!userEmail) {
    document.getElementById("userMenu").classList.remove("hidden");
    document.getElementById("loginHint").classList.add("show");
    speak("Debes iniciar sesi√≥n para continuar");
    return;
  }

  if (!isRecording) {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ 
        audio: {
          echoCancellation: true,
          noiseSuppression: true,
          sampleRate: 44100
        } 
      });
      
      const options = { mimeType: 'audio/webm;codecs=opus' };
      mediaRecorder = new MediaRecorder(stream, options);
      audioChunks = [];
      
      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) audioChunks.push(e.data);
      };
      
      mediaRecorder.onstop = sendAudio;
      mediaRecorder.start(100);
      
      isRecording = true;
      aiCore.classList.add("recording");
      coreText.textContent = "‚óâ REC";
      auraStatus.textContent = "Escuchando...";
      recordingSeconds = 0;
      
      recordingTimer = setInterval(() => {
        recordingSeconds++;
        if (recordingSeconds >= 30) toggleRecording();
      }, 1000);
      
    } catch(err) {
      mostrarResultado("‚óâ Error de micr√≥fono", false);
    }
  } else {
    mediaRecorder.stop();
    mediaRecorder.stream.getTracks().forEach(track => track.stop());
    clearInterval(recordingTimer);
    
    isRecording = false;
    aiCore.classList.remove("recording");
    coreText.textContent = "‚óâ";
    auraStatus.textContent = "Procesando...";
  }
}

async function sendAudio() {
  if (audioChunks.length === 0) return;
  
  const blob = new Blob(audioChunks, { type: "audio/webm" });
  const reader = new FileReader();
  reader.readAsDataURL(blob);

  reader.onloadend = async () => {
    const base64 = reader.result.split(",")[1];

    try {
      const resTrans = await fetch("/.netlify/functions/transcribe", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ audio: base64 })
      });

      const dataTrans = await resTrans.json();
      
      if (!dataTrans.text) throw new Error("No se pudo transcribir");
      
      const texto = dataTrans.text;
      transcribedText.textContent = "‚óâ " + texto;

      const resResp = await fetch("/.netlify/functions/respond", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: texto, email: userEmail })
      });

      const dataResp = await resResp.json();

      if (dataResp.result) {
        const esBusqueda = dataResp.action === "get" && !dataResp.result.toLowerCase().includes("no encontr");
        const esRecordatorio = dataResp.reminderData || false;
        
        mostrarResultado(dataResp.result, esBusqueda, esRecordatorio);
      }

      if (dataResp.ok && dataResp.audioBase64) {
        const audio = new Audio(`data:audio/mpeg;base64,${dataResp.audioBase64}`);
        auraAvatar.classList.add("speaking");
        auraStatus.textContent = "Respondiendo...";
        audio.play();
        audio.onended = () => {
          auraAvatar.classList.remove("speaking");
          auraStatus.textContent = "Conectada";
        };
      } else {
        auraStatus.textContent = "Conectada";
      }

    } catch (err) {
      transcribedText.textContent = "‚óâ Error";
      mostrarResultado("No pude procesar tu solicitud", false);
      auraStatus.textContent = "Error";
    }
  };
}
