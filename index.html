<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Automatic Life</title>

<!-- Google Identity -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  font-family: Arial, sans-serif;
  color: #00ffea;
  overflow: hidden;
}

/* Top Bar */
#topBar {
  position: absolute;
  top: 20px;
  right: 30px;
  display: flex;
  align-items: center;
  gap: 15px;
}

#userPanel {
  cursor: pointer;
  display: flex;
  gap: 10px;
  align-items: center;
  font-size: 0.9rem;
}

.planBadge {
  background: rgba(0,255,234,0.15);
  padding: 4px 8px;
  border-radius: 8px;
  border: 1px solid #00ffea;
  font-size: 0.7rem;
}

#userMenu {
  position: absolute;
  top: 25px;
  right: 0;
  background: rgba(0,255,234,0.15);
  border: 1px solid #00ffea;
  padding: 10px;
  border-radius: 8px;
  min-width: 140px;
}

#userMenu div {
  padding: 6px 0;
  cursor: pointer;
}

#userMenu div:hover {
  opacity: 0.7;
}

.hidden { display: none; }

/* Result panel */
#resultPanel {
  margin-bottom: 150px;
  padding: 10px;
  width: 92%;
  min-height: 20px;
  border: 2px solid rgba(0,255,234,0.3);
  border-radius: 50px;
  background: rgba(0,255,234,0.05);
  backdrop-filter: blur(10px);
  opacity: 0;
  transition: opacity 0.4s ease;
  text-align: center;
}

#resultPanel.show { opacity: 1; }

/* GO button */
#aiCore {
  position: relative;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: radial-gradient(circle, #00ffea 99%, #003a38 99%);
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow:
    0 0 20px #00ffea,
    0 0 60px rgba(0,255,234,0.7);
  transition: 0.3s ease;
}

#coreText {
  color: #001a18;
  font-weight: bold;
  font-size: 1.4rem;
  letter-spacing: 3px;
}

.pulseRing {
  position: absolute;
  width: 150px;
  height: 150px;
  border: 2px solid #00ffea;
  border-radius: 50%;
  opacity: 0;
}

.ai-active .pulseRing {
  animation: pulseWave 1.5s infinite;
}

.pulseRing:nth-child(1) {
  animation-delay: 0s;
}
.pulseRing:nth-child(2) {
  animation-delay: 0.7s;
}

@keyframes pulseWave {
  0% {
    transform: scale(1);
    opacity: 0.7;
  }
  100% {
    transform: scale(1.8);
    opacity: 0;
  }
}
  #transcribedText {
  display: block;
  margin-top: 50px;
  font-size: 0.95rem;
  letter-spacing: 1px;
  opacity: 0.7;
  color: #00ffea;
}
  #loginHint {
  font-size: 12px;
  opacity: 0.7;
  margin-top: 15px;
}
  /* Floating button */
#textFAB {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 55px;
  height: 55px;
  border-radius: 50%;
  background: #00ffea;
  color: #001a18;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 28px;
  cursor: pointer;
  box-shadow: 0 0 20px #00ffea;
  transform: rotate(120deg);
}

/* Modal fondo */
#textModal {
  position: fixed;
  inset: 0;
  background: rgba(5, 10, 25, 0.75);
  backdrop-filter: blur(12px);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

#textModal:not(.hidden) {
  display: flex;
}

/* Caja futurista */
#textBox {
  background: rgba(0,255,234,0.05);
  border: 1px solid rgba(0,255,234,0.4);
  box-shadow:
    0 0 20px rgba(0,255,234,0.4),
    0 0 60px rgba(0,255,234,0.15);
  border-radius: 20px;
  padding: 25px;
  width: 320px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  backdrop-filter: blur(20px);
}

/* Textarea futurista */
#textInput {
  background: transparent;
  border: 1px solid rgba(0,255,234,0.5);
  border-radius: 12px;
  padding: 12px;
  color: #00ffea;
  font-size: 14px;
  resize: none;
  outline: none;
  height: 90px;
  transition: 0.3s;
}

#textInput::placeholder {
  color: rgba(0,255,234,0.4);
}

#textInput:focus {
  border-color: #00ffea;
  box-shadow: 0 0 15px rgba(0,255,234,0.5);
}

/* Bot√≥n enviar estilo n√∫cleo */
#sendTextBtn {
  background: radial-gradient(circle, #00ffea 70%, #003a38 100%);
  border: none;
  border-radius: 30px;
  padding: 10px;
  font-weight: bold;
  letter-spacing: 2px;
  color: #001a18;
  cursor: pointer;
  box-shadow: 0 0 15px #00ffea;
  transition: 0.3s;
}

#sendTextBtn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #00ffea;
}
  .hidden { display: none; }
</style>
</head>

<body>

<!-- Google auto loader -->
<div id="g_id_onload"
     data-client_id="687016135689-g9holcsj91ptukrlhr9a9bo23sroaun3.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>

<!-- TOP BAR -->
<div id="topBar">

  

  <!-- User Panel -->
  <div id="userPanel" class="hidden" onclick="toggleMenu()">
    <span id="userEmail"></span>
    <span class="planBadge">Free</span>
  </div>

  <!-- User Menu -->
  <div id="userMenu" class="hidden">
    <!-- Google Button -->
  <div class="g_id_signin"
       data-type="standard"
       data-theme="outline"
       data-size="medium">
  </div>
    <div>Mejorar Plan</div>
    <div onclick="logout()">Cerrar sesi√≥n</div>
    
  </div>

</div>

<div id="resultPanel"></div>

<div id="aiCore">
  <div class="pulseRing"></div>
  <div class="pulseRing"></div>
  <div id="coreText"></div>
</div>
<p><span id="transcribedText"></span></p>
<p id="loginHint" class="hidden">Inicia sesi√≥n para usar Automatic Life</p>

  <!-- ‚úèÔ∏è Bot√≥n flotante -->
<div id="textFAB">‚úè</div>

<!-- üìù Modal escritura -->
<div id="textModal" class="hidden">
  <div id="textBox">
    <textarea id="textInput" placeholder="Escribe tu solicitud..."></textarea>
    <button id="sendTextBtn">Enviar</button>
  </div>
</div>
<script>
let userEmail = null;
let mediaRecorder;
let audioChunks = [];

/* üî• NUEVO */
let ultimoResultado = "";
let modoEdicion = false;

const aiCore = document.getElementById("aiCore");
const coreText = document.getElementById("coreText");
const transcribedText = document.getElementById("transcribedText");
const resultPanel = document.getElementById("resultPanel");
const userEmailSpan = document.getElementById("userEmail");
const textFAB = document.getElementById("textFAB");
const textModal = document.getElementById("textModal");
const textInput = document.getElementById("textInput");
const sendTextBtn = document.getElementById("sendTextBtn");

/* üîä Voz IA */
function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "es-AR";
  startCoreAnimation("AI");
  utterance.onend = () => stopCoreAnimation();
  speechSynthesis.speak(utterance);
}

/* üîê Login Google */
function handleCredentialResponse(response) {
  const payload = JSON.parse(atob(response.credential.split('.')[1]));
  userEmail = payload.email;
  userEmailSpan.textContent = userEmail;

  document.querySelector(".g_id_signin").classList.add("hidden");
  document.getElementById("userPanel").classList.remove("hidden");
  document.getElementById("userMenu").classList.add("hidden");
  document.getElementById("loginHint").classList.add("hidden");
}

/* üë§ Men√∫ */
function toggleMenu() {
  document.getElementById("userMenu").classList.toggle("hidden");
}

function logout() {
  userEmail = null;
  userEmailSpan.textContent = "";
  document.getElementById("userPanel").classList.add("hidden");
  document.querySelector(".g_id_signin").classList.remove("hidden");
  document.getElementById("userMenu").classList.add("hidden");

  transcribedText.textContent = "";
  resultPanel.innerHTML = "";
  resultPanel.classList.remove("show");

  document.getElementById("loginHint").classList.remove("hidden");

  stopCoreAnimation();
  coreText.textContent = "GO";
}

/* üîò Animaci√≥n n√∫cleo */
function startCoreAnimation(label) {
  aiCore.classList.add("ai-active");
  coreText.textContent = label;
}
function stopCoreAnimation() {
  aiCore.classList.remove("ai-active");
  coreText.textContent = "GO";
}

/* üß† FUNCI√ìN PARA MOSTRAR RESULTADO CON EDITAR */
function mostrarResultado(texto) {
  ultimoResultado = texto;

  resultPanel.innerHTML = `
    <div>${texto}</div>
    <button id="editBtn" style="
      margin-top:10px;
      padding:6px 14px;
      border-radius:20px;
      border:none;
      background:#00ffea;
      cursor:pointer;
      font-weight:bold;
      color:#001a18;
    ">Editar</button>
  `;

  resultPanel.classList.add("show");

  document.getElementById("editBtn").onclick = () => {
    modoEdicion = true;
    textInput.value = ultimoResultado;
    textModal.classList.remove("hidden");
  };
}

/* ‚úèÔ∏è Texto manual */
textFAB.onclick = () => {
  if (!userEmail) {
    document.getElementById("userMenu").classList.remove("hidden");
    document.getElementById("loginHint").classList.remove("hidden");
    speak("Debes iniciar sesi√≥n con Google para continuar.");
    return;
  }
  textModal.classList.remove("hidden");
};

textModal.onclick = (e) => {
  if (e.target === textModal) {
    textModal.classList.add("hidden");
  }
};

/* üöÄ ENVIAR TEXTO */
sendTextBtn.onclick = async () => {

  const texto = textInput.value.trim();
  if (!texto) return;

  textModal.classList.add("hidden");
  textInput.value = "";
  transcribedText.textContent = texto;

  try {

    startCoreAnimation("...");

    let bodyData;

    if (modoEdicion) {
      bodyData = {
        text: "editar",
        oldText: ultimoResultado,
        newText: texto,
        email: userEmail
      };
      modoEdicion = false;
    } else {
      bodyData = {
        text: texto,
        email: userEmail
      };
    }

    const resResp = await fetch("/.netlify/functions/respond", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(bodyData)
    });

    const dataResp = await resResp.json();

    if (dataResp.result) {
      mostrarResultado(dataResp.result);
    }

    if (dataResp.ok && dataResp.audioBase64) {
      const audio = new Audio(`data:audio/mpeg;base64,${dataResp.audioBase64}`);
      startCoreAnimation("AI");
      audio.play();
      audio.onended = () => stopCoreAnimation();
    } else {
      stopCoreAnimation();
    }

  } catch (err) {
    stopCoreAnimation();
  }
};

/* üé§ Click n√∫cleo */
aiCore.onclick = async () => {

  if (!userEmail) {
    document.getElementById("userMenu").classList.remove("hidden");
    document.getElementById("loginHint").classList.remove("hidden");
    speak("Debes iniciar sesi√≥n con Google para continuar.");
    return;
  }

  if (!mediaRecorder || mediaRecorder.state === "inactive") {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = sendAudio;
      mediaRecorder.start();
      startCoreAnimation("REC");
    } catch(err) {
      alert("Error al acceder al micr√≥fono.");
    }
  } else {
    mediaRecorder.stop();
    stopCoreAnimation();
  }
};

/* üì§ Enviar audio */
async function sendAudio() {
  const blob = new Blob(audioChunks, { type: "audio/webm" });
  const reader = new FileReader();
  reader.readAsDataURL(blob);

  reader.onloadend = async () => {
    const base64 = reader.result.split(",")[1];

    try {

      startCoreAnimation("...");

      const resTrans = await fetch("/.netlify/functions/transcribe", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: base64
      });

      const dataTrans = await resTrans.json();
      const texto = dataTrans.text || "[Error]";
      transcribedText.textContent = texto;

      const resResp = await fetch("/.netlify/functions/respond", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text: texto,
          email: userEmail
        })
      });

      const dataResp = await resResp.json();

      if (dataResp.result) {
        mostrarResultado(dataResp.result);
      }

      if (dataResp.ok && dataResp.audioBase64) {
        const audio = new Audio(`data:audio/mpeg;base64,${dataResp.audioBase64}`);
        startCoreAnimation("AI");
        audio.play();
        audio.onended = () => stopCoreAnimation();
      } else {
        stopCoreAnimation();
      }

    } catch (err) {
      transcribedText.textContent = "[Error]";
      stopCoreAnimation();
    }
  };
}
</script>
</body>
</html>
