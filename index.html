<button id="recordBtn">ğŸ¤ Hablar</button>
<p id="result"></p>

<script>
let mediaRecorder;
let audioChunks = [];

const btn = document.getElementById("recordBtn");
const result = document.getElementById("result");

btn.onclick = async () => {
  if (!mediaRecorder || mediaRecorder.state === "inactive") {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];

    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

    mediaRecorder.onstop = async () => {
      const audioBlob = new Blob(audioChunks, { type: "audio/webm" });

      result.innerText = "Enviando audio...";

      const formData = new FormData();
      formData.append("file", audioBlob, "audio.webm");

      const res = await fetch("/.netlify/functions/transcribe_test", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      result.innerText = data.text || JSON.stringify(data);
    };

    mediaRecorder.start();
    btn.innerText = "â¹ï¸ Detener";
  } else {
    mediaRecorder.stop();
    btn.innerText = "ğŸ¤ Hablar";
  }
};
</script>
