<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Automatic Life</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  font-family: 'Orbitron', sans-serif;
  color: #00ffea;
  overflow: hidden;
}

/* TOP BAR */
#topBar {
  position: absolute;
  top: 20px;
  right: 30px;
}

#userPanel {
  cursor: pointer;
  display: flex;
  gap: 10px;
  align-items: center;
  font-size: 0.9rem;
}

.planBadge {
  background: rgba(0,255,234,0.15);
  padding: 4px 8px;
  border-radius: 8px;
  border: 1px solid #00ffea;
  font-size: 0.7rem;
}

#userMenu {
  margin-top: 10px;
  background: rgba(0,0,0,0.8);
  border: 1px solid #00ffea;
  padding: 10px;
  border-radius: 8px;
  min-width: 140px;
}

#userMenu div {
  padding: 5px 0;
  cursor: pointer;
}

#userMenu div:hover {
  opacity: 0.7;
}

.hidden {
  display: none;
}

/* RESULT PANEL */
#resultPanel {
  margin-bottom: 30px;
  padding: 20px;
  width: 60%;
  min-height: 50px;
  border: 1px solid rgba(0,255,234,0.3);
  border-radius: 12px;
  background: rgba(0,255,234,0.05);
  backdrop-filter: blur(10px);
  opacity: 0;
  transition: opacity 0.4s ease;
  text-align: center;
}

#resultPanel.show {
  opacity: 1;
}

/* BUTTON */
#startBtn {
  background: transparent;
  border: 2px solid #00ffea;
  color: #00ffea;
  padding: 20px 50px;
  font-size: 1.5rem;
  font-weight: bold;
  border-radius: 12px;
  cursor: pointer;
  text-transform: uppercase;
  box-shadow: 0 0 5px #00ffea, 0 0 20px #00ffea, 0 0 40px #00ffea;
  transition: all 0.2s ease-in-out;
  animation: pulse 1.5s infinite;
}

#startBtn:disabled {
  opacity: 0.4;
  cursor: not-allowed;
  animation: none;
  box-shadow: none;
}

#startBtn:hover {
  background: rgba(0,255,234,0.1);
  box-shadow: 0 0 10px #00ffea, 0 0 30px #00ffea, 0 0 60px #00ffea;
}

p {
  margin-top: 30px;
  font-size: 1.2rem;
  text-align: center;
  max-width: 80%;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}
</style>

<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

<!-- TOP BAR -->
<div id="topBar">

  <div id="g_id_onload"
       data-client_id="TU_CLIENT_ID"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div id="userPanel" onclick="toggleMenu()">
    <span id="userEmail">Usuario</span>
    <span class="planBadge">Free</span>
  </div>

  <div id="userMenu" class="hidden">
    <div id="loginOption" onclick="startLogin()">Iniciar sesi贸n</div>
    <div>Ver Plan</div>
    <div onclick="logout()">Cerrar sesi贸n</div>
  </div>

</div>

<!-- RESULT -->
<div id="resultPanel"></div>

<button id="startBtn" disabled>GO</button>
<p>... <span id="transcribedText"></span></p>

<script>
let userEmail = null;
let mediaRecorder;
let audioChunks = [];

const startBtn = document.getElementById("startBtn");
const transcribedText = document.getElementById("transcribedText");
const resultPanel = document.getElementById("resultPanel");
const userEmailSpan = document.getElementById("userEmail");

/* LOGIN */

function handleCredentialResponse(response) {
  const payload = JSON.parse(atob(response.credential.split('.')[1]));
  userEmail = payload.email;

  startBtn.disabled = false;
  userEmailSpan.textContent = userEmail;

  document.getElementById("loginOption").classList.add("hidden");
  document.getElementById("userMenu").classList.add("hidden");
}

function startLogin() {
  google.accounts.id.prompt();
}

function toggleMenu() {
  document.getElementById("userMenu").classList.toggle("hidden");
}

function logout() {
  userEmail = null;
  startBtn.disabled = true;

  userEmailSpan.textContent = "Free";
  document.getElementById("loginOption").classList.remove("hidden");
  document.getElementById("userMenu").classList.add("hidden");
}

/* RECORDING */

startBtn.onclick = async () => {
  if (!mediaRecorder || mediaRecorder.state === "inactive") {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = sendAudio;
      mediaRecorder.start();

      startBtn.textContent = "Detener";
    } catch(err) {
      alert("Error al acceder al micr贸fono.");
    }
  } else {
    mediaRecorder.stop();
    startBtn.textContent = "GO";
  }
};

async function sendAudio() {
  const blob = new Blob(audioChunks, { type: "audio/webm" });
  const reader = new FileReader();
  reader.readAsDataURL(blob);

  reader.onloadend = async () => {
    const base64 = reader.result.split(",")[1];

    try {

      const resTrans = await fetch("/.netlify/functions/transcribe", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: base64
      });

      const dataTrans = await resTrans.json();
      const texto = dataTrans.text || "[Error de transcripci贸n]";
      transcribedText.textContent = texto;

      const resResp = await fetch("/.netlify/functions/respond", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text: texto,
          email: userEmail
        })
      });

      const dataResp = await resResp.json();

      if (dataResp.result) {
        resultPanel.textContent = dataResp.result;
        resultPanel.classList.add("show");
      }

      if (dataResp.ok && dataResp.audioBase64) {
        const audio = new Audio(`data:audio/mpeg;base64,${dataResp.audioBase64}`);
        audio.play();
      }

    } catch (err) {
      transcribedText.textContent = "[Error]";
    }
  };
}
</script>

</body>
</html>
