<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Automatic Life</title>

<!-- Google Identity -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  font-family: Arial, sans-serif;
  color: #00ffea;
  overflow: hidden;
}

/* Top Bar */
#topBar {
  position: absolute;
  top: 20px;
  right: 30px;
  display: flex;
  align-items: center;
  gap: 15px;
}

#userPanel {
  cursor: pointer;
  display: flex;
  gap: 10px;
  align-items: center;
  font-size: 0.9rem;
}

.planBadge {
  background: rgba(0,255,234,0.15);
  padding: 4px 8px;
  border-radius: 8px;
  border: 1px solid #00ffea;
  font-size: 0.7rem;
}

#userMenu {
  position: absolute;
  top: 25px;
  right: 0;
  background: rgba(0,255,234,0.15);
  border: 1px solid #00ffea;
  padding: 10px;
  border-radius: 8px;
  min-width: 140px;
}

#userMenu div {
  padding: 6px 0;
  cursor: pointer;
}

#userMenu div:hover {
  opacity: 0.7;
}

.hidden { display: none; }

/* Result panel */
#resultPanel {
  margin-bottom: 150px;
  padding: 10px;
  width: 92%;
  min-height: 20px;
  border: 2px solid rgba(0,255,234,0.3);
  border-radius: 50px;
  background: rgba(0,255,234,0.05);
  backdrop-filter: blur(10px);
  opacity: 0;
  transition: opacity 0.4s ease;
  text-align: center;
}

#resultPanel.show { opacity: 1; }

/* GO button */
#aiCore {
  position: relative;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: radial-gradient(circle, #00ffea 99%, #003a38 99%);
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow:
    0 0 20px #00ffea,
    0 0 60px rgba(0,255,234,0.7);
  transition: 0.3s ease;
}

#coreText {
  color: #001a18;
  font-weight: bold;
  font-size: 1.4rem;
  letter-spacing: 3px;
}

.pulseRing {
  position: absolute;
  width: 150px;
  height: 150px;
  border: 2px solid #00ffea;
  border-radius: 50%;
  opacity: 0;
}

.ai-active .pulseRing {
  animation: pulseWave 1.5s infinite;
}

.pulseRing:nth-child(1) {
  animation-delay: 0s;
}
.pulseRing:nth-child(2) {
  animation-delay: 0.7s;
}

@keyframes pulseWave {
  0% {
    transform: scale(1);
    opacity: 0.7;
  }
  100% {
    transform: scale(1.8);
    opacity: 0;
  }
}
  #transcribedText {
  display: block;
  margin-top: 50px;
  font-size: 0.95rem;
  letter-spacing: 1px;
  opacity: 0.7;
  color: #00ffea;
}
</style>
</head>

<body>

<!-- Google auto loader -->
<div id="g_id_onload"
     data-client_id="687016135689-g9holcsj91ptukrlhr9a9bo23sroaun3.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>

<!-- TOP BAR -->
<div id="topBar">

  

  <!-- User Panel -->
  <div id="userPanel" class="hidden" onclick="toggleMenu()">
    <span id="userEmail"></span>
    <span class="planBadge">Free</span>
  </div>

  <!-- User Menu -->
  <div id="userMenu" class="hidden">
    
    <div>Ver Plan</div>
    <div onclick="logout()">Cerrar sesi√≥n</div>
    <!-- Google Button -->
  <div class="g_id_signin"
       data-type="standard"
       data-theme="outline"
       data-size="medium">
  </div>
  </div>

</div>

<div id="resultPanel"></div>

<div id="aiCore">
  <div class="pulseRing"></div>
  <div class="pulseRing"></div>
  <div id="coreText">INICIA SESION</div>
</div>
<p><span id="transcribedText"></span></p>

<script>
let userEmail = null;
let mediaRecorder;
let audioChunks = [];

const aiCore = document.getElementById("aiCore");
const coreText = document.getElementById("coreText");
const transcribedText = document.getElementById("transcribedText");
const resultPanel = document.getElementById("resultPanel");
const userEmailSpan = document.getElementById("userEmail");

/* üîê Login Google */
function handleCredentialResponse(response) {
  const payload = JSON.parse(atob(response.credential.split('.')[1]));
  userEmail = payload.email;

  userEmailSpan.textContent = userEmail;

  document.querySelector(".g_id_signin").classList.add("hidden");
  document.getElementById("userPanel").classList.remove("hidden");
  document.getElementById("userMenu").classList.add("hidden");
}

/* üë§ Men√∫ */
function toggleMenu() {
  document.getElementById("userMenu").classList.toggle("hidden");
}

function logout() {
  userEmail = null;
  userEmailSpan.textContent = "";

  document.getElementById("userPanel").classList.add("hidden");
  document.querySelector(".g_id_signin").classList.remove("hidden");
  document.getElementById("userMenu").classList.add("hidden");

  stopCoreAnimation();
  coreText.textContent = "GO";
}

/* üîò Activar / Desactivar animaci√≥n n√∫cleo */

function startCoreAnimation(label) {
  aiCore.classList.add("ai-active");
  coreText.textContent = label;
}

function stopCoreAnimation() {
  aiCore.classList.remove("ai-active");
  coreText.textContent = "GO";
}

/* üé§ Click en n√∫cleo */
aiCore.onclick = async () => {

  if (!userEmail) return;

  if (!mediaRecorder || mediaRecorder.state === "inactive") {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = sendAudio;

      mediaRecorder.start();
      startCoreAnimation("REC");

    } catch(err) {
      alert("Error al acceder al micr√≥fono.");
    }

  } else {
    mediaRecorder.stop();
    stopCoreAnimation();
  }
};

/* üì§ Enviar audio */
async function sendAudio() {
  const blob = new Blob(audioChunks, { type: "audio/webm" });
  const reader = new FileReader();
  reader.readAsDataURL(blob);

  reader.onloadend = async () => {
    const base64 = reader.result.split(",")[1];

    try {

      startCoreAnimation("...");

      const resTrans = await fetch("/.netlify/functions/transcribe", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: base64
      });

      const dataTrans = await resTrans.json();
      const texto = dataTrans.text || "[Error]";
      transcribedText.textContent = texto;

      const resResp = await fetch("/.netlify/functions/respond", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text: texto,
          email: userEmail
        })
      });

      const dataResp = await resResp.json();

      if (dataResp.result) {
        resultPanel.textContent = dataResp.result;
        resultPanel.classList.add("show");
      }

      if (dataResp.ok && dataResp.audioBase64) {

        const audio = new Audio(`data:audio/mpeg;base64,${dataResp.audioBase64}`);

        startCoreAnimation("AI");

        audio.play();

        audio.onended = () => {
          stopCoreAnimation();
        };

      } else {
        stopCoreAnimation();
      }

    } catch (err) {
      transcribedText.textContent = "[Error]";
      stopCoreAnimation();
    }
  };
}
</script>

</body>
</html>
