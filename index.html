<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Automatic Life</title>
  <style>
    /* Fondo oscuro y estilo general */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Orbitron', sans-serif;
      color: #00ffea;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 50px;
      text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea, 0 0 40px #00ffea;
      animation: glow 2s ease-in-out infinite alternate;
    }

    /* Botón central neon */
    #startBtn {
      background: transparent;
      border: 2px solid #00ffea;
      color: #00ffea;
      padding: 20px 50px;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 5px #00ffea, 0 0 20px #00ffea, 0 0 40px #00ffea;
      transition: all 0.2s ease-in-out;
      animation: pulse 1.5s infinite;
    }

    #startBtn:hover {
      background: rgba(0,255,234,0.1);
      box-shadow: 0 0 10px #00ffea, 0 0 30px #00ffea, 0 0 60px #00ffea;
    }

    p {
      margin-top: 30px;
      font-size: 1.2rem;
      text-align: center;
      max-width: 80%;
      color: #00ffea;
      text-shadow: 0 0 5px #00ffea;
    }

    /* Animaciones */
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 5px #00ffea, 0 0 20px #00ffea; }
      50% { transform: scale(1.05); box-shadow: 0 0 15px #00ffea, 0 0 40px #00ffea; }
      100% { transform: scale(1); box-shadow: 0 0 5px #00ffea, 0 0 20px #00ffea; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea; }
      100% { text-shadow: 0 0 20px #00ffea, 0 0 40px #00ffea; }
    }
  </style>
</head>
<body>
  <h1>Automatic Life</h1>
  <button id="startBtn">Grabar</button>
  <p>Texto: <span id="transcribedText"></span></p>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("startBtn");
    const transcribedText = document.getElementById("transcribedText");

    startBtn.onclick = async () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];

          mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
          mediaRecorder.onstop = sendAudio;
          mediaRecorder.start();
          startBtn.textContent = "Detener";
          console.log("Grabando audio...");
        } catch(err) {
          console.error("No se pudo acceder al micrófono:", err);
          alert("Error al acceder al micrófono.");
        }
      } else {
        mediaRecorder.stop();
        startBtn.textContent = "Grabar";
        console.log("Audio detenido, enviando...");
      }
    };

    async function sendAudio() {
      const blob = new Blob(audioChunks, { type: "audio/webm" });
      const reader = new FileReader();
      reader.readAsDataURL(blob);

      reader.onloadend = async () => {
        const base64 = reader.result.split(",")[1];
        console.log("Audio base64:", base64);

        try {
          // 1️⃣ Transcribir audio
          const resTrans = await fetch("/.netlify/functions/transcribe", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: base64
          });

          const dataTrans = await resTrans.json();
          console.log("Respuesta transcribe:", dataTrans);

          const texto = dataTrans.text || "[Error de transcripción]";
          transcribedText.textContent = texto;

          // 2️⃣ Enviar a respond.js para TTS y Google Sheets
          const resResp = await fetch("/.netlify/functions/respond", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: texto })
          });

          const dataResp = await resResp.json();
          console.log("Respuesta respond:", dataResp);

          if (dataResp.ok && dataResp.audioBase64) {
            const audio = new Audio(`data:audio/mpeg;base64,${dataResp.audioBase64}`);
            audio.play();
          }

        } catch (err) {
          console.error("Error en la transcripción o respuesta:", err);
          transcribedText.textContent = "[Error de transcripción]";
        }
      };
    }
  </script>
</body>
</html>
